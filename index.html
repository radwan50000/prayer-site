<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/praying.ico">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pray Times</title>
</head>
<body>
    <div id="container">
        <div id="containerImage"></div>
        <!-- <img src="" alt="mosque"> -->
        <div id="mainBox">
            <div id="date">
                <div id="yearDate">
                    <div id="day"></div>
                    <div id="month"></div>
                    <i class="fa-solid fa-calendar-days"></i>
                    <br>
                    <div id="specDate"></div>
                </div>
            </div>
            <div id="place">
                <div id="placeText">
                    <span id="city"></span>
                </div>
            </div>
            <div id="prays">
                <div class="prayTimes">
                    <div class="nextPray"></div>
                    <div class="prayName">الفجر</div>
                    <div class="timer"></div>
                    <div class="prayTime"></div>
                </div>
                <div class="prayTimes">
                    <div class="nextPray"></div>
                    <div class="prayName">الشروق</div>
                    <div class="timer"></div>
                    <div class="prayTime"></div>
                </div>
                <div class="prayTimes">
                    <div class="nextPray"></div>
                    <div class="prayName">الظهر</div>
                    <div class="timer"></div>
                    <div class="prayTime"></div>
                </div>
                <div class="prayTimes">
                    <div class="nextPray"></div>
                    <div class="prayName">العصر</div>
                    <div class="timer"></div>
                    <div class="prayTime"></div>
                </div>
                <div class="prayTimes">
                    <div class="nextPray"></div>
                    <div class="prayName">المغرب</div>
                    <div class="timer"></div>
                    <div class="prayTime"></div>
                </div>
                <div class="prayTimes">
                    <div class="nextPray"></div>
                    <div class="prayName">العشاء</div>
                    <div class="timer"></div>
                    <div class="prayTime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='./javascript/javascript.js' ></script>
</body>
</html>
